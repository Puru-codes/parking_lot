{% extends 'layout.html' %}
{% block title %}Profile{% endblock %}

{% block body %}
<h1 class=""display-1">
Hello   
<span class="text-muted">@{{user.username}}</span>
</h1>
<div class="profile-pic">
    <img src="https://api.dicebear.com/9.x/pixel-art/svg?seed={{user.username}}" alt="profile-pic" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
</div>
<a href="{{url_for('logout')}}" class="btn btn-danger">Logout</a>
<form action="" method="post" class="form">
     <div class="formgroup">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{user.username}}" required>   
     </div>
      <div class="formgroup">
        <label for="cpassword" class="form-label">Current Password</label>
        <input type="password" class="form-control" id="cpassword" name="cpassword" required>   
     </div>
      <div class="formgroup">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="formgroup">
            <input type="submit" class="btn btn-primary" value="Update Profile">
        </div>





</form>



{% endblock %}
