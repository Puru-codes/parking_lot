{% extends "user_base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Release the Parking Spot</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Spot ID</label>
                        <input type="text" class="form-control" value="{{ reservation.spot_id }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vehicle Number</label>
                        <input type="text" class="form-control" value="{{ reservation.vechile_number }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parking Time</label>
                        <input type="text" class="form-control" value="{{ reservation.parking_timestamp.strftime('%Y-%m-%d %H:%M') }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Current Duration</label>
                        <input type="text" class="form-control" value="{{ duration }}" disabled>
                    </div>
                     <div class="mb-3">
                        <label class="form-label">Total Cost</label>
                        <input type="text" class="form-control" value="â‚¹{{ '%.2f'|format(cost) }}" disabled>
                    </div>
                    <button type="submit" class="btn btn-warning">Release and Pay</button>
                    <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
